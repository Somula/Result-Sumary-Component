<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="css files/calendar.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="outer-one">
    <div class="inner-left">
      <div class="Result">
        <h4>Your Result</h4>
      </div>
      <div  class="Result-no">
        <p><span class="no">76</span><br><span class="of">of 100</span></p>
      </div>
      <div>
        <h3>Great</h3>
      </div>
      <div  class="score-paragraph">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="inner-right">
      <h4>Summary</h4>
      <div class="summary-head">
        <div class="summary-all">
          <div class="Reaction">
            <div class="Reaction-no">
              <img style="height: 16px" src="images/icon-reaction.png" alt="Reaction-img">
              <span class="span-Reaction">Reaction</span>
            </div>
            <span class="black"> 80 <span class="grey"> / 100</span></span> 
          </div>
          <div class="Memory">
            <div class="Memory-no">
              <img style="height: 16px" src="images/icon-memory.png" alt="Memory-img">
              <span class="span-memory">Memory</span>
            </div>
            <span class="black"> 92 <span class="grey"> / 100</span></span> 
          </div>
          <div class="Verbal">
            <div class="Verbal-no">
              <img style="height: 16px" src="images/icon-verbal.png" alt="Verbal-img">
              <span class="span-verbal">Verbal</span>
            </div>
            <span class="black"> 61 <span class="grey"> / 100</span></span> 
          </div>
          <div class="Visual">
            <div class="Visual-no">
              <img style="height: 16px" src="images/icon-Visual.png" alt="Visual-img">
              <span class="span-visual">Visual</span>
            </div>
            <span class="black"> 72 <span class="grey"> / 100</span></span> 
          </div>
        </div>
      </div>  
      <button class="button">Continue</button>
      
    </div>
  </div>
  
</body>
</html>
